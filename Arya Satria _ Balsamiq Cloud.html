    <div id="main" style="height: 100%;" data-config="{&quot;enableNotifications&quot;:true,&quot;slackIntegration&quot;:false,&quot;slackIntegrationBalsamiqSiteId&quot;:&quot;16993,590744,1420549,279258287,326453895,1246283388,1566065031,1590751053,590744,162747204&quot;,&quot;showRevisions&quot;:true,&quot;permalinkEnabled&quot;:true,&quot;b4ResourcesRootUrl&quot;:&quot;https://static.balsamiq.cloud/1508/resources&quot;,&quot;staticAssetsUrlPrefix&quot;:&quot;https://static.balsamiq.cloud&quot;,&quot;bwDeveloperMenuEnabled&quot;:false,&quot;showConsoleMessages&quot;:false,&quot;appID&quot;:&quot;app-fe5de916-c951&quot;,&quot;browserId&quot;:&quot;bro-a5f78bd5-ce9d&quot;,&quot;serverAddress&quot;:&quot;https://balsamiq.cloud&quot;,&quot;dropboxAuthUrl&quot;:&quot;https://www.dropbox.com/oauth2/authorize?response_type=code&amp;client_id=vrddbzmkdhxvj6t&amp;redirect_uri=https://balsamiq.cloud/dropbox_oauth2_handler&amp;state={\&quot;dropboxToken\&quot;:\&quot;MC5zM3I4MXNlOHhrbw==\&quot;,\&quot;siteId\&quot;:\&quot;{siteId}\&quot;}&amp;token_access_type=offline&quot;,&quot;user&quot;:{&quot;id&quot;:1998553069,&quot;email&quot;:&quot;bizerkadal@gmail.com&quot;,&quot;fullName&quot;:&quot;Arya Satria&quot;},&quot;userLoginType&quot;:&quot;google&quot;,&quot;stripePublishableKey&quot;:&quot;pk_MW6WgKfTZK2bb0tdRvzpsX1B0bdBM&quot;,&quot;graphQLUrl&quot;:&quot;/graphql&quot;,&quot;environment&quot;:&quot;production&quot;,&quot;routeName&quot;:&quot;site_projects&quot;,&quot;routeParams&quot;:{&quot;siteId&quot;:301786391},&quot;rtcServerUrl&quot;:&quot;https://rtc.balsamiq.com&quot;,&quot;rtcWebsocketUri&quot;:&quot;wss://rtcws.balsamiq.com&quot;,&quot;rtcMigrationPhase&quot;:&quot;legacy&quot;,&quot;collectRTE&quot;:true,&quot;uxQuotes&quot;:[{&quot;quote&quot;:&quot;Wallowing in that state of not knowing is not easy, but it’s necessary.&quot;,&quot;author&quot;:&quot;David Kelley&quot;,&quot;url&quot;:&quot;https://education.vma.bz/general/david-kelley-on-the-8-design-abilities-of-creative-problem-solvers&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;To find ideas, find problems. To find problems, talk to people.&quot;,&quot;author&quot;:&quot;Julie Zhou&quot;,&quot;url&quot;:&quot;https://medium.com/the-year-of-the-looking-glass/finding-ideas-d9c07ca1a076&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;What works good is better than what looks good because what works good lasts.&quot;,&quot;author&quot;:&quot;Ray Eames&quot;,&quot;url&quot;:&quot;https://www.bbc.com/culture/article/20171218-charles-and-ray-eames-the-couple-who-shaped-the-way-we-live&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;The best way to have a good idea is to have lots of ideas.&quot;,&quot;author&quot;:&quot;Linus Pauling&quot;,&quot;url&quot;:&quot;https://www.quotes.net/quote/3970&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Precisely measure the results that are important to you. Stay blind to the metrics that don&#39;t matter.&quot;,&quot;author&quot;:&quot;Seth Godin&quot;,&quot;url&quot;:&quot;https://seths.blog/2011/12/insulate-yourself/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Perfect is the enemy of good.&quot;,&quot;author&quot;:&quot;Voltaire&quot;,&quot;url&quot;:&quot;https://en.wikipedia.org/wiki/Perfect_is_the_enemy_of_good&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;The simplest way to achieve simplicity is through thoughtful reduction.&quot;,&quot;author&quot;:&quot;John Maeda&quot;,&quot;url&quot;:&quot;http://lawsofsimplicity.com/los/law-1-reduce.html&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;The best designers and the best programmers are the ones that can determine what just doesn’t matter. That’s where the real gains are made.&quot;,&quot;author&quot;:&quot;Jason Fried&quot;,&quot;url&quot;:&quot;https://signalvnoise.com/archives2/it_just_doesnt_matter.php&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;When you build an app always look out for the non-essential features. Make sure they don’t make it into your v1.0.&quot;,&quot;author&quot;:&quot;Jason Fried&quot;,&quot;url&quot;:&quot;https://signalvnoise.com/archives2/essential_vs_nonessential.php&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Even early on, don’t forget to involve the people that’ll actually be building the thing you’re designing.&quot;,&quot;author&quot;:&quot;Jenny Wen&quot;,&quot;url&quot;:&quot;https://medium.com/dropbox-design/how-to-work-effectively-with-engineers-19afbcc9f326&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;In order for error messages to be effective, people need to see them, understand them, and be able to act upon them easily.&quot;,&quot;author&quot;:&quot;Rachel Krause&quot;,&quot;url&quot;:&quot;https://www.nngroup.com/articles/errors-forms-design-guidelines/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Create login forms that are simple, linkable, predictable, and play nicely with password managers.&quot;,&quot;author&quot;:&quot;Brad Frost&quot;,&quot;url&quot;:&quot;https://bradfrost.com/blog/post/dont-get-clever-with-login-forms/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Great design revolves around context and value.&quot;,&quot;author&quot;:&quot;Ved&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/the-two-most-important-words-in-ux-design-109ea57c2051&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;People should be able to quickly scan the navigation and understand which links are primary, secondary, and tertiary navigation items.&quot;,&quot;author&quot;:&quot;Vamsi Batchu&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/5-navigation-tips-to-improve-ux-of-your-product-service-f64840ef2f4c&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;A common trap for designers is to only focus on creating designs that represent the perfect state of a user interface.&quot;,&quot;author&quot;:&quot;Shane Doyle&quot;,&quot;url&quot;:&quot;https://www.shanedoyle.io/post/designing-for-different-states-in-the-ui&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Remind users what they’re getting out of filling out all these input fields. Tell them why it’s worth it.&quot;,&quot;author&quot;:&quot;Amelia Warren&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/ux-best-practices-registration-500e55284f82&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;The usability gap is that you have the feature; but people can&#39;t use it.&quot;,&quot;author&quot;:&quot;Jakob Nielsen&quot;,&quot;url&quot;:&quot;https://www.nngroup.com/videos/shifting-engineering-user-centered/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;A good product designer needs to start every task by first understanding why it’s important for the business.&quot;,&quot;author&quot;:&quot;Ariel Verber&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/user-experience-vs-business-goals-finding-the-balance-7507ac85b0a9&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Thinking about what the buttons do makes it easier to decide where to put them.&quot;,&quot;author&quot;:&quot;Adam Silver&quot;,&quot;url&quot;:&quot;https://adamsilver.io/blog/where-to-put-buttons-on-forms/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;To find the obvious, get close to the problem.&quot;,&quot;author&quot;:&quot;Susanna Zaraysky&quot;,&quot;url&quot;:&quot;https://medium.com/google-design/the-obvious-ui-is-often-the-best-ui-7a25597d79fd&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Dropdowns are like the Swiss Army Knife of input fields. But with its versatility also comes usability problems.&quot;,&quot;author&quot;:&quot;Josh Wayne&quot;,&quot;url&quot;:&quot;https://designsmarts.co/the-problem-with-dropdowns/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Facilitating collaboration between Development and UX Design is one of the best things companies can do to get optimal results.&quot;,&quot;author&quot;:&quot;Rudy Mutter&quot;,&quot;url&quot;:&quot;https://www.uxmatters.com/mt/archives/2019/11/how-to-bridge-the-gap-between-your-ux-design-and-development-teams.php&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;While not a sexy web design topic, the styling and content of a footer can actually go a long way in helping the user access pertinent information.&quot;,&quot;author&quot;:&quot;Rebecca Hugo&quot;,&quot;url&quot;:&quot;https://baymard.com/blog/footer-links-ecommerce&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Annotations can save time by proactively answering potential questions about your design.&quot;,&quot;author&quot;:&quot;Grace Noh&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/design-annotations-that-will-make-your-developers-happy-d376d4453d9d&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Being intentional about our designs means knowing that our job is to solve user needs, not to keep developers busy.&quot;,&quot;author&quot;:&quot;Caio Braga&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/rendering-intentionality-1a57df40b585&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Seek feedback throughout the product cycle — from initial ideation all the way to the &#39;final&#39; shipped design and beyond.&quot;,&quot;author&quot;:&quot;Dan Shilov&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/design-for-progress-over-perfection-ff0e885a3112&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;User Journey Maps are a great tool to identify pain points and unmet user needs.&quot;,&quot;author&quot;:&quot;Stephanie Walter&quot;,&quot;url&quot;:&quot;https://stephaniewalter.design/blog/an-introduction-to-user-journey-map-pdf-templates&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;While friction can be seen as a road-block in some journeys, for others it provides a change of pace that is needed.&quot;,&quot;author&quot;:&quot;Chelsea Thrupp&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/why-friction-is-not-the-enemy-of-good-ux-4dbdb042230b&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;A design isn’t the product or website itself — it’s a way to communicate a user experience to those who will build it.&quot;,&quot;author&quot;:&quot;Dave Feldman&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/the-pragmatic-design-manifesto-efaa260e8c4a&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;We need to make conscious decisions about what information needs to be visible and what can be a click or a scroll away.&quot;,&quot;author&quot;:&quot;Steven Hoober&quot;,&quot;url&quot;:&quot;https://www.uxmatters.com/mt/archives/2020/05/designing-for-progressive-disclosure.php&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;We are not our users. We are even less our expert users.&quot;,&quot;author&quot;:&quot;Morgane Peng&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/over-complicated-over-simplified-the-ux-efficient-frontier-561d7773bc6b&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;When a client asks you to design a landing page to &#39;educate users&#39; or to &#39;make them sign up to&#39; you absolutely need to start asking questions.&quot;,&quot;author&quot;:&quot;H Locke&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/designing-for-how-much-users-care-ad40fa06b85d&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;One of the best ways to ensure a design is well-reasoned is to be &#39;forced&#39; to describe it verbally or by flowing out the logic.&quot;,&quot;author&quot;:&quot;Heidi Adkisson&quot;,&quot;url&quot;:&quot;https://uxdesign.cc/documenting-is-designing-how-documentation-drives-better-design-outcomes-3ebd87a33d57&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;The priorities should guide the pixels and not the other way around.&quot;,&quot;author&quot;:&quot;Robin Rendle&quot;,&quot;url&quot;:&quot;https://www.robinrendle.com/notes/don%E2%80%99t-draw-the-ui-draw-the-priority/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;It’s important not to confuse goals with tasks. For instance, a user’s goal isn’t to fill in a form.&quot;,&quot;author&quot;:&quot;Maria Rosala&quot;,&quot;url&quot;:&quot;https://www.nngroup.com/articles/task-analysis/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Even the best designers produce successful products only if their designs solve the right problems. A wonderful interface to the wrong features will fail.&quot;,&quot;author&quot;:&quot;Jakob Nielsen&quot;,&quot;url&quot;:&quot;https://www.nngroup.com/articles/the-myth-of-the-genius-designer/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;You can design and create, and build the most wonderful place in the world. But it takes people to make the dream a reality&quot;,&quot;author&quot;:&quot;Walt Disney&quot;,&quot;url&quot;:&quot;https://www.disneyinstitute.com/blog/leadership-lessons-from-walt-disney--how-to/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Making the simple complicated is commonplace; making the complicated simple, awesomely simple, that’s creativity&quot;,&quot;author&quot;:&quot;Charles Mingus&quot;,&quot;url&quot;:&quot;https://en.wikiquote.org/wiki/Charles_Mingus&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Like all forms of design, visual design is about problem solving, not about personal preference or unsupported opinion.&quot;,&quot;author&quot;:&quot;Bob Baxley&quot;,&quot;url&quot;:&quot;https://www.amazon.com/Making-Web-Work-Designing-Applications/dp/0735711968/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;When a business defies the traditional, when it ‘colors outside the lines,’ customers often receive exceptional experiences.&quot;,&quot;author&quot;:&quot;Joseph A. Michelli&quot;,&quot;url&quot;:&quot;https://www.amazon.com/gp/product/0071477845&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Information architecture helps make sure that business needs and user needs are met, leaving everyone happy, and isn’t that really what it’s all about?&quot;,&quot;author&quot;:&quot;Jeff Lash&quot;,&quot;url&quot;:&quot;http://www.digital-web.com/articles/the_age_of_information_architecture/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Perfection is achieved not when there is nothing left to add, but when there is nothing left to take away&quot;,&quot;author&quot;:&quot;Antoine de Saint-Exupery&quot;,&quot;url&quot;:&quot;https://en.wikiquote.org/wiki/Antoine_de_Saint_Exup%C3%A9ry&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Give users what they actually want, not what they say they want.  And whatever you do, don’t give them new features just because your competitors have them!&quot;,&quot;author&quot;:&quot;Kathy Sierra&quot;,&quot;url&quot;:&quot;https://headrush.typepad.com/creating_passionate_users/2005/06/featuritis_vs_t.html&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Confusion and clutter are the failure of design, not the attributes of information.&quot;,&quot;author&quot;:&quot;Edward R. Tufte&quot;,&quot;url&quot;:&quot;https://www.amazon.com/Envisioning-Information-Edward-R-Tufte/dp/0961392118&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;If we want users to like our software, we should design it to behave like a likeable person.&quot;,&quot;author&quot;:&quot;Alan Cooper&quot;,&quot;url&quot;:&quot;https://www.amazon.com/Inmates-Are-Running-Asylum-Products/dp/0672326140&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Provide an experience that is both useful, usable, desirable, and differentiated and you will create demand for your brand and delight your customers.&quot;,&quot;author&quot;:&quot;David Armano&quot;,&quot;url&quot;:&quot;https://darmano.typepad.com/logic_emotion/2006/09/creating_compas.html&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;In our vast search-driven Web, visual design can help people move beyond first impressions and into meaningful interactions.&quot;,&quot;author&quot;:&quot;Luke Wroblewski&quot;,&quot;url&quot;:&quot;https://articles.uie.com/communicate_quick/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Observe how your users approach information, consider what it means, and design to allow them to achieve what they need.&quot;,&quot;author&quot;:&quot;Donna Spencer&quot;,&quot;url&quot;:&quot;https://boxesandarrows.com/four-modes-of-seeking-information-and-how-to-design-for-them/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Features are meaningless. They mean nothing to users. A coherent product user interface is the product to users.&quot;,&quot;author&quot;:&quot;Kim Goodwin&quot;,&quot;url&quot;:&quot;https://baychi.org/baydux/20050223/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Design creates stories, and stories create memorable experiences, and great experiences have this innate ability to change the way in which we view our world.&quot;,&quot;author&quot;:&quot;Christian Saylor&quot;,&quot;url&quot;:&quot;https://afrench53198.medium.com/using-the-power-of-ux-design-b5b6d87bc9c&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Doing what&#39;s necessary to move the product forward and get consensus before building is what we see wireframes being useful for.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframing-responsive-design/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Wireframing allows you to get all of your thoughts out of your head and onto the screen quickly and cheaply.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframing-site-builders/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Wireframes are great because they will get you 80% of the information that you need to communicate with 20% of the effort of a more pixel-perfect tool.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframing-agile-user-stories/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Work in the lowest fidelity possible at first.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/designing-landing-pages/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;All in all, a wireframe is just a skeleton of the visual design. It maps where interface elements should live and how users should experience them.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/turn-user-research-into-wireframes/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Designers need customer empathy to create the best user experiences they possibly can.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/product-managers-relationships-designers/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;In most cases, your best bet for settling design disputes is to get the design(s) in question in front of customers.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/product-managers-relationships-designers/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Let users focus on the task at hand. You can have more actions on the page, but make sure there is only one primary.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/button-design-best-practices/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Designing for action is a critical part of creating user interfaces and websites. It&#39;s how you help users take the steps to accomplish their goals.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/button-design-best-practices/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Understanding how and where your users will focus their attention will allow you to design more effective and easy-to-use products.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/visual-hierarchy-and-alignment/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Master visual hierarchy to make your UI more effective and easy to read.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/visual-hierarchy-and-alignment/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Feedback can be hard to take, but practicing it often and early is part of the process to get your team’s best work out the door.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/how-to-get-design-feedback/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Always keep in mind that your users are busy and that you have the power to make their life and work easier.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/saas-website-design-lessons/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Wireframes can be an ideal tool for validating design solutions early in the product design process.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/usability-inspection/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Observing real people trying your product using wireframes is an effective and cost-saving step in validating design ideas.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/usability-testing-wireframes/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Effective wireframes facilitate discussion, promote alignment, and supply instructions for developers.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/ten-principles-effective-wireframes/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Don&#39;t start designing until you&#39;re sure you know who you&#39;re designing for, what they care about, and how the existing system works.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/ten-principles-effective-wireframes/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Ensure that what you design addresses a problem real users face and care about. People want solutions, not products.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/ten-principles-effective-wireframes/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Focusing on the user keeps you focused on solving the right problem.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/ten-principles-effective-wireframes/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Wireframes are great for divergent exploration. Go broad. Real creative exploration requires leaps.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/ten-principles-effective-wireframes/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Design is a team sport. Listening and feeding off each other’s ideas will result in more thought-through solutions to the user’s problem.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/ten-principles-effective-wireframes/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Use wireframes to turn the problem or solution into something visual that everyone can refer to, discuss, and build on.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/ten-principles-effective-wireframes/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;The goal of any good artifact is a shared understanding of either the problem or a possible solution.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/ten-principles-effective-wireframes/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Good data design lets you scan, decide and act efficiently.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/data-table-design/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Don’t forget to ask for feedback. No matter how much work you put into your design, you likely aren&#39;t the one using it.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/data-table-design/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Longer pages are totally acceptable to users. They really don’t notice page length unless the design is cluttered and unruly.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/e-commerce-design-best-practices/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;The more information you ask for on a form, the less likely they are to be completed.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/form-design-best-practices/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Two column forms are more difficult to scan and track as you fill them out.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/form-design-best-practices/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;When you run into a roadblock or don&#39;t like what you&#39;ve created, simply jump to a new wireframe and try another idea.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/five-steps-to-great-wireframes/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;When you spend extra time on visual aspects of your design, you forget about the purpose of wireframing — to communicate and validate ideas.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/practical-tips-for-better-wireframes/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;If you are new to design, copying the interface of existing apps can help.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/copying-to-learn/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Incorporating another person&#39;s idea will give them an investment in the design and turn them into an advocate for it.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/tips-presenting-wireframes/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;If you expect that people might not like some part of your design, have some alternates ready to show.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/tips-presenting-wireframes/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;The goal of annotations is to make the understanding of how and why something should work as clear as possible.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframe-annotations/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;If you get stuck, try limiting yourself to 5 minutes per wireframe. After 5 minutes, create a new one and try to come up with a totally different idea.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframing-tips-for-getting-unstuck/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Wireframing your product’s key screens should be the first pass of your interface design, making the highest priority screens the most visible.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframing-key-screens/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;As you make polished wireframes, the slope becomes slippery as visual design decisions creep in.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/polished-wireframes/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Having a design system to reference can allow you to jump straight from wireframes to code without leaving the final vision undefined.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframes-design-systems/&quot;,&quot;category&quot;:&quot;wireframing&quot;},{&quot;quote&quot;:&quot;Focusing on creating only good ideas may restrict you; instead, try to create as many bad ideas as possible.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframing-phases-ideation-validation/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;The more you know about what will go into the site, the better you can plan the design to fit the content.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/content-first-design/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Start with the middle screen size when designing mobile apps.&quot;,&quot;author&quot;:&quot;Balsamiq Wireframing Academy&quot;,&quot;url&quot;:&quot;https://balsamiq.com/learn/articles/wireframing-mobile-applications/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Design should never say, ‘Look at me.’ It should always say, ‘Look at this.&#39;&quot;,&quot;author&quot;:&quot;David Craib&quot;,&quot;url&quot;:&quot;https://www.amazon.com/401-Design-Meditations-Intriguing-Designers/dp/159253127X&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Good design is design that not only achieves a desired effect, but shapes our expectation of what the experience can be.&quot;,&quot;author&quot;:&quot;Astrida Valigorsky&quot;,&quot;url&quot;:&quot;https://www.yumpu.com/en/document/read/3669373/good-design-in-the-digital-age-aiga&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Scientists try to identify the components of existing structures, designers try to shape the components of new structures.&quot;,&quot;author&quot;:&quot;Christopher Alexander&quot;,&quot;url&quot;:&quot;https://www.amazon.com/Notes-Synthesis-Form-Harvard-Paperbacks/dp/0674627512/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Good design, when it’s done well, becomes invisible. It’s only when it’s done poorly that we notice it.&quot;,&quot;author&quot;:&quot;Jared Spool&quot;,&quot;url&quot;:&quot;https://archive.uie.com/brainsparks/2008/10/01/uietips-communicate-quick/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Like the perfect score to a film, a good user experience is unobtrusive and transparent to the consumer because ‘it just works.&#39;&quot;,&quot;author&quot;:&quot;Jeffrey Olson&quot;,&quot;url&quot;:&quot;https://www.smashingmagazine.com/2009/03/designing-for-the-user-experience-in-ecommerce/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Good web design is about the character of the content, not the character of the designer.&quot;,&quot;author&quot;:&quot;Jeffrey Zeldman&quot;,&quot;url&quot;:&quot;https://www.aiga.org/video-gain-2008-zeldman&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;The behavior you’re seeing is the behavior you’ve designed for (whether intentional or not).&quot;,&quot;author&quot;:&quot;Joshua Porter&quot;,&quot;url&quot;:&quot;http://bokardo.com/archives/designing-for-social-traction-slide-deck/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;The worst misstep one can make in design is to solve the wrong problem.&quot;,&quot;author&quot;:&quot;John Carroll&quot;,&quot;url&quot;:&quot;https://libquotes.com/john-carroll/quote/lbx8n3u&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;Lorem Ipsum, wireframes, personas, etc are just tactics. The only thing that matters is: Do people love what you built?&quot;,&quot;author&quot;:&quot;Joshua Porter&quot;,&quot;url&quot;:&quot;https://twitter.com/bokardo/status/7912221516&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Good design admits to the deeper insight that beyond performing a purpose in a good way, the purpose itself has to be good.&quot;,&quot;author&quot;:&quot;Konstantin Grcic&quot;,&quot;url&quot;:&quot;http://design-real.com/design-real/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Don’t design for everyone. It’s impossible. All you end up doing is designing something that makes everyone unhappy.&quot;,&quot;author&quot;:&quot;Leisa Reichelt&quot;,&quot;url&quot;:&quot;http://www.disambiguity.com/the-general-public-myth/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;It’s good to make people happy, but it’s better to help people make themselves happy. Design for strength.&quot;,&quot;author&quot;:&quot;Loren Baxter&quot;,&quot;url&quot;:&quot;https://twitter.com/lorenbaxter/status/13150839423&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;The most innovative designers consciously reject the standard option box and cultivate an appetite for &#39;thinking wrong.&#39;&quot;,&quot;author&quot;:&quot;Marty Neumeier&quot;,&quot;url&quot;:&quot;https://www.amazon.com/Designful-Company-culture-nonstop-innovation/dp/0321580060/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Something is elegant if it is two things at once: unusually simple and surprisingly powerful.&quot;,&quot;author&quot;:&quot;Matthew E. May&quot;,&quot;url&quot;:&quot;https://www.americanexpress.com/en-us/business/trends-and-insights/articles/in-pursuit-of-elegance-12-indispensable-tips-1/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;For a human being the product is not an end in itself but the gateway to a plethora of experiences.&quot;,&quot;author&quot;:&quot;Nokia Design Manifesto&quot;,&quot;url&quot;:&quot;http://www.ats.arnokroner.com/pdf/nokia_design_manifesto.pdf&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Design has a social function and its true purpose is to improve people’s lives.&quot;,&quot;author&quot;:&quot;Nokia Design Manifesto&quot;,&quot;url&quot;:&quot;http://www.ats.arnokroner.com/pdf/nokia_design_manifesto.pdf&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Findability precedes usability. In the alphabet and on the Web. You can’t use what you can’t find.&quot;,&quot;author&quot;:&quot;Peter Morville&quot;,&quot;url&quot;:&quot;https://www.amazon.com/Ambient-Findability-What-Changes-Become/dp/0596007655/&quot;,&quot;category&quot;:&quot;tips&quot;},{&quot;quote&quot;:&quot;You don’t sacrifice the experience for growth; you drive growth from the quality of the experience.&quot;,&quot;author&quot;:&quot;Robert Brunner&quot;,&quot;url&quot;:&quot;https://www.amazon.com/Matter-Great-Design-People-Company/dp/0137142447/&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Writing is designing with words. Designing is writing without them.&quot;,&quot;author&quot;:&quot;Robert Hoekman Jr.&quot;,&quot;url&quot;:&quot;https://twitter.com/rhjr/status/8327634604&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Experience design is more about the kind of experience users actually have than about controlling the experience you try to give them.&quot;,&quot;author&quot;:&quot;Robin Good&quot;,&quot;url&quot;:&quot;https://www.masternewmedia.org/news/2007/02/07/brands_are_insideout_user_experience.htm&quot;,&quot;category&quot;:&quot;inspirational&quot;},{&quot;quote&quot;:&quot;Good design is about effective communication, not decoration at the expense of legibility.&quot;,&quot;author&quot;:&quot;Vitaly Friedman&quot;,&quot;url&quot;:&quot;https://www.smashingmagazine.com/2010/05/web-design-trends-2010/&quot;,&quot;category&quot;:&quot;inspirational&quot;}],&quot;toast&quot;:[],&quot;keepaliveDelayInSeconds&quot;:648000,&quot;generateImagesWithW2I&quot;:false}"><div style="width: 100%; height: 100%; overflow: hidden;"><div id="b4-container" style="position: absolute; top: 0px; left: 0px; width: 100%; height: 100%; display: flex; overflow: hidden;"><div tabindex="-1" id="windowui-0" class="bwwindow" style="display: -webkit-flex; flex: 1 1 auto; border-color: rgb(255, 0, 85); border-style: solid; border-width: 0px; position: relative; height: 100%;"><style>
